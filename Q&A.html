<!DOCTYPE html>
<html lang="en-US">

    <link rel="stylesheet" href="./Q&A.css" />
    <meta charset="utf-8" />
    <title>Q&A</title>
  </head>
  <body>
    <h1>Q&A</h1>
    <div id="content" class="postopen">
      <p>这是问题</p>
      <p>这是答案</p>
    </div>
    <script>
      let con = document.getElementById("content");
      con.style.display = "none";
    </script>
    <input type="text" id="button" class="thebutton" value="这是问题" />
    <script>
      button.onclick = function () {
        con.style.display = "block";
        document.getElementById("button").className = "hidden";
      };
    </script>
    <script>
      content.onclick = function () {
        con.style.display = "none";
        document.getElementById("button").className = "closed";
      };
    </script>
